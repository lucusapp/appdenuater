<div class="mat-elevation-z8">
    <table mat-table top [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Accion</th>
        <td mat-cell *matCellDef="let element"> {{productos.accion}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{productos.titulo}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{productos.precio}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca</th>
        <td mat-cell *matCellDef="let element"> {{productos.marca}} </td>
      </ng-container>
      
      <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria</th>
          <td mat-cell *matCellDef="let element"> {{productos.categoria}} </td>
        </ng-container>

      <ng-container matColumnDef="caracteristicas">
            <th mat-header-cell *matHeaderCellDef> Caracteristicas</th>
            <td mat-cell *matCellDef="let element"> {{productos.caracteristicas}} </td>
        </ng-container> 
      <ng-container matColumnDef="imagenes">
            <th mat-header-cell *matHeaderCellDef> Caracteristicas</th>
            <td mat-cell *matCellDef="let element"> {{productos.imagenes}} </td>
      </ng-container> 


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
